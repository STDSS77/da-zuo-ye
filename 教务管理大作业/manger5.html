<html>
    <head>
        <title>班级成绩</title>
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body class="paper">

        <table style="margin-bottom:10px" >
            <tr>
                <th>班级名</th>                
                <th>学生姓名</th>
                <th>课程</th>
                <th>成绩</th>
            </tr>      
            {% for item in items9 %}

        </table>
        <form action="/class_pf" method="get" >

        </form>

    </body>
</html>
