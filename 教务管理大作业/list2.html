<html>
    <head>
        <title>课表</title>
        <link href="/styles.css" rel="stylesheet" />
    </head>

    <body class="paper">
        <table style="margin-bottom:10px" >
            <tr>
                <th>课程名</th>
                <th>学期</th>
                <th>成绩</th>
            </tr>      
            {% for item in items3 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2]}}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="/student" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
